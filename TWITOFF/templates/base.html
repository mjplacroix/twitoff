<!DOCTYPE html>
<html>
    <head>
        <title> TWITOFF {{ title}}</title>
        <link rel="stylesheet" href="https://unpkg.com/picnic">
    </head>
    
    <body>
        <nav>
            <a href="/" class="brand"><span>TwittOff</span></a>
      
            <!-- responsive-->
            <input id="bmenub" type="checkbox" class="show">
            <label for="bmenub" class="burger pseudo button">Menu</label>
      
            <div class="menu">
                <a href="https://github.com/mjplacroix/twitoff" target="_blank" class="pseudo button icon-g">
                  GitHub
                </a>
              <a href="/update" class="button warning">Update Tweets</a>
              <!-- <a href="/reset" class="button error">Reset Database</a> -->
            </div>
        </nav>
        <h1>*</h1>
        <article class='flex two' style="padding: 3em 1em;">
        {% block content %}
        <form action="/user" method ="post">
            <input type="text" name="user_name" placeholder="User to add">
            <input type="submit" value="Add User">
        </form>
<!--  here is where we add new stuff for comparing users -->
        <form action="/compare" method="post">
            <select name="user1">
                {% for user in users %}
                <option value="{{ user.name }}">{{ user.name }}</option>
                {% endfor %}
            </select>
            <select name='user2'>
                {% for user in users %}
                <option value="{{ user.name }}">{{ user.name }}</option>
                {% endfor %}
            </select>
            <input type="text" name="tweet_text" placeholder="Tweet text to predict">
            <input type="Submit" value="Compare users">
        </form>
        {% endblock %}
    </body>
</html>
